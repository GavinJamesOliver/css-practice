<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <!--
    In the body tag, we use the style attribute to add CSS (Cascading Style Sheets) properties
    and values to change the styling of the whole web page.

    In this specific example, we change the background color using background-color to the color
    #f5f5ff, which makes the background colour a white with a hint of blue.

    We also chaged the font colour using the colour property to the colour midnightblue, which
    is built in to CSS.
  -->
  <body style="background-color: #f5f5ff; color: midnightblue">
    <nav>
      <ul>
        <li><a href="index.html">Inline CSS</a></li>
        <li><a href="internal-css.html">Internal CSS</a></li>
        <li><a href="external-css.html">External CSS</a></li>
        <li><a href="testing-cascading.html">Cascading CSS</a></li>
        <li><a href="classes-and-ids.html">Classes and IDS</a></li>
        <li>
          <a class="nav-link" href="divs-and-spans.html">Divs and Spans</a>
        </li>
        <li><a href="playing-with-external.html">The Cool Page</a></li>
      </ul>
    </nav>

    <main>
      <!--
        This sets the heading to be center aligned and changes the font size to 40px using the
        text-align and font-size properties of CSS.
      -->
      <h1 style="text-align: center; font-size: 40px">Inline CSS</h1>

      <!--
        This sets the paragraph to have a font size of 24px using the font-size property of CSS
      -->
      <p style="font-size: 24px">
        This page shows the effects of adding inline CSS to html tags.
      </p>

      <p>Does this paragraph have the same styling as my other paragraph?</p>
    </main>
  </body>
</html>
